<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/pages/account/login.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
<body>
    <div id="app">
        <div id="app-head" class="fixed" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont icon-back right-back"></i>
        </div>
        <div id="app-content">
            <div class="logo_container">
                <div class="logo_box">
                    <img src="../../content/img/logo_white_out.png" class="logo" />
                    <img src="../../content/img/logo_white_inner.png" class="logo_inner" />
                </div>
            </div>
            <div class="app-content-text">
                <div class="input_group">
                    <i class="iconfont icon-shouji"></i>
                    <input type="tel" v-model="form.phone" class="input_control" placeholder="手机号码" maxlength="11" />
                </div>
                <div class="input_group">
                    <i class="iconfont icon-mima"></i>
                    <input type="password" maxlength="16" v-model="form.pwd" class="input_control" placeholder="登录密码" />
                </div>
                <div class="forgot clearfix">
                    <van-checkbox class="checkbox" v-model="isAutoLogin">
                        记住我
                        <i slot="icon"
                           class="iconfont"
                           slot-scope="props"
                           v-bind:class="[props.checked ? 'icon-checkboxchecked' : 'icon-checkboxunchecked']"></i>
                    </van-checkbox>
                    <span class="text" @click="gotoForgot">忘记密码？</span>
                </div>
            </div>
            <div @click="checkData" class="confirm_button">立即登录</div>
            <p class="reg">还不是会员？点击 <span class="here" @click="APP.GLOBAL.gotoNewWindow('registerPage', 'register')">这里</span> 赶紧注册一个吧！</p>
            <div class="bottom" v-bind:style="{'top': (screenHeight - 95) + 'px'}">
                <p class="ver" v-text="publicVersion"></p>
            </div>
        </div>
        <div id="bg" class="bottom_bg" v-bind:style="{'top': (screenHeight - bgHeight) + 'px'}">
            <img src="../../content/img/account/reg_bottom.png" />
        </div>
    </div>
    <script src="../../content/js/vue.js"></script>
    <script src="../../content/js/vant.min.js"></script>
    <script src="../../content/js/base.js"></script>
    <script src="../../content/js/pages/account/login.js"></script>
</body>
</html>
