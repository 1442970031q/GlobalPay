<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="../../../content/css/base.css" rel="stylesheet" />
    <link href="../../../content/css/vant.css" rel="stylesheet" />
    <link href="../../../content/css/pages/center/dataAment/reset.pin.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
<body>
    <div id="app">
        <div id="app-head" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont icon-back right-back"></i>
            <button class="submit-button" @click="clearPIN">忘记交易密码？</button>
        </div>
        <div id="app-content">
            <div class="first">
                <p class="caption">修改交易密码</p>
                <van-password-input v-bind:value="form.pinPwd"
                                    v-bind:info="pinTip"
                                    v-bind:error-info="pinError">
                </van-password-input>
                <van-number-keyboard v-bind:class="{'safe-area': APP.CONFIG.IsSafeArea()}"
                                     v-bind:show="true"
                                     @input="onOldInput"
                                     @delete="onOldDelete">
                </van-number-keyboard>
                <van-dialog v-model="isPhoneCodeShow"
                            show-cancel-button
                            v-bind:before-close="beforeClose">
                    <p class="caption">短信验证码</p>
                    <p class="msg">系统已向您当前的手机号码发送了一条短信</p>
                    <van-field v-model="form.phoneCode"
                               id="pc"
                               type="tel"
                               label="验证码"
                               maxlength="6"
                               placeholder="请输入6位短信验证码">
                    </van-field>
                </van-dialog>
            </div>
        </div>
    </div>
    <script src="../../../content/js/vue.js"></script>
    <script src="../../../content/js/vant.min.js"></script>
    <script src="../../../content/js/base.js"></script>
    <script src="../../../content/js/pages/center/dateAmend/reset.pin.js"></script>
</body>
</html>
