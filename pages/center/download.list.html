<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/center/download.list.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
<body>
    <div id="app" class="h-100">
        <div id="app-head" class="fixed van-hairline--bottom" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont icon-back right-back"></i>
            <div class="app-head-text">我的攻略</div>
            <span class="submit-button" v-if="fileList.length !== 0" v-text="'共 ' + fileList.length + ' 个攻略'"></span>
        </div>
        <div id="app-content" v-bind:style="{'paddingTop': (45 + statusbarHeight) + 'px', 'height':'calc(100% - ' + (45 + statusbarHeight) + 'px)'}">
            <div v-if="isLoading" class="loading-box p50">
                <van-loading color="black"></van-loading>
                <p class="loading-text">正在加载...</p>
            </div>
            <div v-else v-cloak>
                <div v-if="fileList.length == 0" class="none-data p50">
                    <i class="iconfont icon-wushuju"></i>
                    <p class="none-data-text">暂无任何下载</p>
                </div>
                <ul v-else class="files">
                    <li class="file van-hairline--bottom van-hairline--top"
                        v-for="(item, index) in fileList"
                        v-bind:key="index"
                        @click="openFile(item)">
                        <div class="file_left">
                            <img src="../../content/img/icons/pdf.png" class="icon" />
                        </div>
                        <div class="file_right">
                            <p class="fn" v-text="item.name"></p>
                            <p class="line clearfix">
                                <span class="size" v-text="item.size"></span>
                                <span class="time" v-text="item.datetime"></span>
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../../content/js/vue.js"></script>
    <script src="../../content/js/vant.min.js"></script>
    <script src="../../content/js/base.js"></script>
    <script src="../../content/js/pages/center/download.list.js"></script>
</body>
</html>
